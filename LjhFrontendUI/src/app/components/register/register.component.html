<div class="registration-container">
  <form class="registration-form" [formGroup]="registrationForm">
    <h2>Registration</h2>

    <mat-form-field class="margin-bottom">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" placeholder="Ex. John" autocomplete="off" />
      <mat-error *ngIf="registrationForm.get('firstName')?.hasError('required')">
        First Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="margin-bottom">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" placeholder="Ex. Doe" autocomplete="off" />
      <mat-error *ngIf="registrationForm.get('lastName')?.hasError('required')">
        Last Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="margin-bottom">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" placeholder="Ex. pat@example.com" autocomplete="off" />
      <mat-error *ngIf="registrationForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="registrationForm.get('email')?.hasError('email') && !registrationForm.get('email')?.hasError('required')">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field class="margin-bottom">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Password123!" autocomplete="new-password" />
      <mat-error *ngIf="registrationForm.get('password')?.hasError('required')">
        Password is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="margin-bottom">
      <mat-label>Phone Number</mat-label>
      <input matInput type="tel" formControlName="phoneNumber" placeholder="+1 555 555 5555" autocomplete="off" />
      <mat-error *ngIf="registrationForm.get('phoneNumber')?.hasError('pattern')">
        Please enter a valid phone number
      </mat-error>
    </mat-form-field>

    <mat-form-field class="margin-bottom">
      <mat-label>Zip Code</mat-label>
      <input matInput formControlName="zipCode" placeholder="12345 or 12345-6789" autocomplete="off" />
      <mat-error *ngIf="registrationForm.get('zipCode')?.hasError('pattern')">
        Invalid zip code format
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="button" (click)="register()" [disabled]="registrationForm.invalid">
      Register
    </button>
  </form>
</div>
